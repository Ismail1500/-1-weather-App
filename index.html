<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
            

        <div class="weatherAppContainer">
            
            <div class="temp">
                <p>20</p>
            </div>
            <div class="location">
                <p class="city">Pune</p>
                <p class="dateTime">2024-02-26 2:38</p>
            </div>
            <div class="condition">
                <img src="//cdn.weatherapi.com/weather/64x64/day/113.png" alt="Image" class="icon">
                <p class="weathertext">Sunny</p>
            </div>   
        </div>

        
        <div class="searchBar">
            <input type="text" placeholder="Search" class="searchInput"/>
            <button class="searchButton">Search</button>
        </div>   

    </div>

    <script src="script.js"></script>
</body>
</html>
